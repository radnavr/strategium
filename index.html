      </div>

      <!--CORE INPUTS-->
      <div id="coreDiv" class="width-80per">
        <div class="st-rd-indent">
          <label for="attacks" class="block clr-secondary">attacks*</label>
          <input type="number" id="attacks" class="clr-secondary inp-open" />
        </div>

        <div class="st-rd-indent">
          <label for="hitsOn" class="block clr-secondary">hits on*</label>
          <input type="number" id="hitsOn" class="clr-secondary inp-open" />
        </div>

        <div class="st-rd-indent">
          <label for="woundsOn" class="block clr-secondary">wounds on*</label>
          <input type="number" id="woundsOn" class="clr-secondary inp-open" />
        </div>

        <div class="st-rd-indent">
          <label for="savesOn" class="block clr-secondary">saves on</label>
          <input type="number" id="savesOn" class="clr-secondary inp-open" />
        </div>
      </div>

      <!--ADVANCED INPUTS-->
      <div id="advancedContainer">

        <div class="flex-row">
          <span onclick="hideAdvancedOptions()" class="btn-like clr-secondary st-corner-indent">
            &times;
          </span>
        </div>

        <div class="flex-column cross-align-center">
          <div class="flex-row st-rd-indent space-between  cross-align-center width-80per">
            <label for="attackSpecifications" class="clr-secondary">erratic attack</label>
            <select id="attackSpecifications" class="inp-select clr-secondary">
              <option value="not" class="clr-secondary">not</option>
              <option value="D3" class="clr-secondary">D3</option>
              <option value="D6" class="clr-secondary">D6</option>
              <option value="D3 + 3" class="clr-secondary">D3 + 3</option>
            </select>
          </div>
    
          <div class="flex-row st-rd-indent space-between cross-align-center width-80per">
            <label for="rerollHits" class="clr-secondary">reroll failed hits</label>
            <span id="dummyRerollHits" class="dummy-checkbox" onclick="rerollHitsDummyCheck()">
              <input type="checkbox" id="rerollHits" class="vacated-for-dummy" />
              <span class="dummy-checkmark"></span>
            </span>
          </div>
    
          <div class="flex-row st-rd-indent space-between cross-align-center width-80per">
            <label for="rerollHitsOf1" class="clr-secondary">reroll hitrolls of 1</label>
            <span id="dummyRerollHitsOf1" class="dummy-checkbox" onclick="rerollHitsOf1DummyCheck()">
              <input type="checkbox" id="rerollHitsOf1" class="vacated-for-dummy" />
              <span class="dummy-checkmark"></span>
            </span>
          </div>
    
          <div class="flex-row st-rd-indent space-between cross-align-center width-80per">
            <label for="exploding6s" class="clr-secondary">exploding 6s</label>
            <span id="dummyExploding6s" class="dummy-checkbox" onclick="exploding6sDummyCheck()">
              <input type="checkbox" id="exploding6s" class="vacated-for-dummy" />
              <span class="dummy-checkmark"></span>
            </span>
          </div>
    
          <div class="flex-row st-rd-indent space-between cross-align-center width-80per">
            <label for="sixsesAutowound" class="clr-secondary">hits of 6s wounds</label>
            <span id="dummySixsesAutowound" class="dummy-checkbox" onclick="sixsesAutowoundDummyCheck()">
              <input type="checkbox" id="sixsesAutowound" class="vacated-for-dummy"/>
              <span class="dummy-checkmark">   
            </span>
          </div>
    
          <div class="flex-row st-rd-indent space-between cross-align-center width-80per">
            <label for="rerollWoundsOf1" class="clr-secondary">reroll woundrolls of 1</label>
            <span id="dummyRerollWoundsOf1" class="dummy-checkbox" onclick="rerollWoundsOf1DummyCheck()">
              <input type="checkbox" id="rerollWoundsOf1" class="vacated-for-dummy"/>
              <span class="dummy-checkmark">
            </span>
          </div>
    
          <div class="flex-row st-rd-indent space-between cross-align-center width-80per">
            <label for="plusOneToWound" class="clr-secondary">+ 1 to wound</label>
            <span id="dummyPlusOneToWound" class="dummy-checkbox" onclick="plusOneToWoundDummyCheck()">
              <input type="checkbox" id="plusOneToWound" class="vacated-for-dummy"/>
              <span class="dummy-checkmark"></span>
            </span>
          </div>
    
        </div>
      </div>

      <!--CONTROLS-->
        <button onclick="getAvgResult()" class="block clr-primary st-rd-indent width-80per">
          activate cogitator
        </button>

        <button onclick="reset()" class="block clr-primary st-rd-indent width-80per">
          set new cogitation
        </button>

      <!--RESULTS-->
      <div id="resultContainer" class="width-80per">

        <div class="flex-row space-between cross-align-center">
          <p id="result" class="clr-secondary"></p>
          <span id="infoIcon" onclick="displayDetails()" class="btn-like clr-secondary">
            i
          </span>
        </div>

        <div id="resultDetailsContainer" class="bottom">
          <p id="hitRollDetails" class="clr-secondary"></p>
          <p id="woundRollDetails" class="clr-secondary"></p>
          <p id="saveRollDetails" class="clr-secondary"></p>
        </div>

      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
